<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="photo_I-mac" 
        class="photo-Mac"
      >

      <div class="description">
        APPLE A1419 iMac 27" Retina
        5K Monoblock (MNED2UA/A)
      </div>
      <div class="product-code">
        Product code: 195434
      </div>

      <div class="rew-and-stars">
        <div class="stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="reviews">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__text">Price:</div>
        <div class="price__amount">$2,199</div>
      </div>
      <div class="button-buy" data-qa="hover">BUY</div>
    </div>


  </body>
</html>
